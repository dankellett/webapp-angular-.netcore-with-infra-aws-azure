<p>users works!</p>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Username/Email</th>
      <th scope="col">Name</th>
      <th scope="col">Manager</th>
      <th scope="col">Roles</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.userName}}</th>
      <td>{{user.userName}}</td>
      <td>TBD</td>
      <td>TBD</td>
      <td><button type="button" class="btn btn-outline-dark" (click)="open(content)">Edit</button></td>
    </tr>
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modify user</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
          <input id="username" class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly>
      </div>
      <div class="form-group">
        <label for="username">Manager</label>
          <ng-select></ng-select>
          <select id="username" class="form-control"></select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
